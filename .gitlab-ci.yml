
variables:
    GIT_SUBMODULE_STRATEGY: recursive

release:
  image: python:latest
  before_script:
      - pip install anybadge
  stage: build
  script:
    # create badges (use version from python compiled spec)
    - php_version_var=`sed -n "s/__version__ = '\(.*\)/\1/p" < . examples/php/version/version.py`
    - python_version_var=`sed -n "s/__version__ = '\(.*\)/\1/p" < . examples/python/lbsnstructure/version.py`
    - version_var=`sed -n "s/__version__ = '\(.*\)/\1/p" < . version/version.py`
    - anybadge -l version --value="${version_var::-1}" --file=version.svg --color=green
    - anybadge -l php --value="${php_version_var::-1}" --file=php-version.svg --color=#1182C3
    - anybadge -l python --value="${python_version_var::-1}" --file=python-version.svg --color=yellow
    - anybadge -l pipeline --value=passing --file=pipeline.svg passing=green failing=red
    # create folder public for badges
    - mkdir -p public/structure/protobuf/
    - cp *.svg public/structure/protobuf/
  artifacts:
    name: pages
    paths:
    - public
  only:
  - master

rsync:
  stage: deploy
  image: registry.gitlab.vgiscience.org/lbsn/lbsn.vgiscience.org/rsync-ssh:latest
  before_script:
  - eval $(ssh-agent -s)
  - echo "${SSH_PRIVKEY}" | ssh-add -
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
  # dot (.) in source refers to the start of path creation on target
  - rsync -avu -zz --no-perms --omit-dir-times --del --relative --chown=www-data:www-data --chmod=D775,F664 public/./structure/protobuf/ "${STAGING_DESTINATION}"
  only:
  - master

